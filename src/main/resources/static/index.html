<!DOCTYPE html>
<html>
    <head>
        <title>PDF Merger</title>

        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/font-awesome.min.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

        <!-- Custom CSS -->
        <style>
            body {
                padding-top: 70px;
            }
        </style>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">PDF Merger</a>
                </div>
            </div>
            <!-- /.container -->
        </nav>

        <!-- Page Content -->
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <h1 class="text-center">PDF Merger</h1>
                    <form id="pdfForm" class="form-horizontal" action="/upload" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="outputName" class="col-sm-2 control-label">Output file name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="outputName" name="outputName" required="required" placeholder="Output.pdf">
                            </div>
                        </div>

                        <div class="form-group pdf" data-num="1">
                            <label for="file1" class="col-sm-2 control-label">Files</label>
                            <div class="col-sm-10">
                                <input type="file" id="file1" name="file1" accept="application/pdf,*.pdf,image/*" required="required" multiple="multiple" />
                            </div>
                        </div>

                        <div class="col-sm-offset-2 col-sm-10">
                            <table class="table hidden" id="filesTable">
                                <colgroup>
                                    <col style="width:15px">
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>File</th>
                                        <th>Type</th>
                                    </tr>
                                </thead>
                                <tbody id="filesBody" class="ui-sortable">
                                </tbody>
                            </table>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success"><i class="fa fa-upload"></i>&nbsp;Upload</button>
                                <button type="button" class="btn btn-danger btn-reset"><i class="fa fa-times"></i>&nbsp;Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.row -->

        </div>
        <!-- /.container -->

        <script src="/js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
