<!DOCTYPE html>
<html>
    <head>
        <title>PDF Splitter</title>

        <link rel="stylesheet" href="/css/bootstrap.min.css?v=27052018" />
        <link rel="stylesheet" href="/css/font-awesome.min.css?v=27052018" />
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css?v=27052018" />
        <link rel="stylesheet" href="/css/sweetalert.css?v=27052018" />

        <!-- Custom CSS -->
        <style>
            body {
                padding-top: 70px;
            }
        </style>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">PDF Utils</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/">Merger</a>
                        </li>
                        <li class="active">
                            <a href="/splitter.html">Splitter</a>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <!-- Page Content -->
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <h1 class="text-center">PDF Splitter</h1>
                    <form id="pdfForm" class="form-horizontal" action="/upload" method="POST" enctype="multipart/form-data">
                        <div class="form-group pdf" data-num="1">
                            <label for="file" class="col-sm-2 control-label">File</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="file" id="file" name="file" accept="application/pdf,*.pdf" />
                            </div>
                        </div>

                        <div class="form-group startPage-wrapper" style="display: none;">
                            <label class="col-sm-2 control-label">Start Page</label>
                            <div class="col-sm-5">
                                <select name="startPage" class="form-control"></select>
                            </div>
                        </div>

                        <div class="form-group endPage-wrapper" style="display: none;">
                            <label class="col-sm-2 control-label">End Page</label>
                            <div class="col-sm-5">
                                <select name="endPage" class="form-control"></select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success"><i class="fa fa-upload"></i>&nbsp;Upload</button>
                                <button type="button" class="btn btn-danger btn-reset"><i class="fa fa-times"></i>&nbsp;Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.row -->

        </div>
        <!-- /.container -->

        <script type="text/javascript" src="/js/jquery-3.3.1.min.js?v=27052018"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js?v=27052018"></script>
        <script type="text/javascript" src="//code.jquery.com/ui/1.12.1/jquery-ui.js?v=27052018"></script>
        <script type="text/javascript" src="/js/sweetalert.min.js?v=27052018"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.489/pdf.min.js?v=27052018"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.489/pdf.worker.min.js?v=27052018"></script>
        <script type="text/javascript" src="/js/splitter.js?v=27052018"></script>
    </body>
</html>
